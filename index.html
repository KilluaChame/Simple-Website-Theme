<!-- ============================ DOCUMENT HEADER ============================ -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design -->
    <title>Simple website</title> <!-- Sets the title of the page -->
    <link rel="stylesheet" href="main.css"> <!-- Links the CSS file -->
  </head>

  <!-- ============================ BODY ============================ -->
  <body class="light-theme"> <!-- Sets the default theme to light -->
    <h1>Task list</h1> <!-- Main heading of the page -->
    <p id="msg">Current tasks:</p> <!-- Paragraph displaying the current tasks -->

    <!-- ============================ TASK LIST ============================ -->
    <ul>
      <li class="list">Add visual styles</li> <!-- Task 1 -->
      <li class="list">Add light and dark themes</li> <!-- Task 2 -->
      <li>Enable switching the theme</li> <!-- Task 3 -->
    </ul>

    <!-- ============================ THEME TOGGLE BUTTON ============================ -->
    <div>
      <button class="btn">Dark</button> <!-- Button to toggle between themes -->
    </div>

    <!-- ============================ SCRIPTS ============================ -->
    <script src="app.js"></script> <!-- Links the JavaScript file -->
    <noscript>
      <p>JavaScript is disabled. Please enable it to use this website.</p> <!-- Message for users with JavaScript disabled -->
    </noscript>
  </body>
</html>
